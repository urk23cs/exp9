<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Library System</title>
<style>
body { font-family: Arial, sans-serif; background: #eef2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
.form-container { background: #fff; padding: 32px 28px 24px 28px; border-radius: 12px; box-shadow: 0 8px 32px rgba(31,38,135,0.2); width: 340px; }
h2 { margin-bottom: 20px; text-align: center; color: #365983; }
input[type="text"], input[type="password"] { width: 100%; padding: 10px 14px; margin-bottom: 16px; border: 1px solid #bfc6d1; border-radius: 6px; background: #f5f7fa; font-size: 15px; transition: border-color 0.2s; }
input[type="text"]:focus, input[type="password"]:focus { border-color: #6884ba; outline: none; }
button, .nav-btn { width: 100%; padding: 10px; border: none; border-radius: 6px; background: #365983; color: #fff; font-size: 16px; cursor: pointer; transition: background 0.15s; margin-top: 10px; }
button:hover, .nav-btn:hover { background: #27426d; }
#message { text-align: center; margin-top: 14px; font-size: 15px; }
.nav-actions { margin-top: 16px; display: flex; gap: 10px; flex-direction: column; }
</style>
</head>

<body>
<div class="form-container">
<h2>Login</h2>
<form id="loginForm">
<input type="text" name="login" placeholder="Username or Email" required>
<input type="password" name="password" placeholder="Password" required>
<button type="submit">Login</button>
</form>

<div id="message"></div>

<div class="nav-actions">
<button class="nav-btn" id="toRegister">Register</button>
<button class="nav-btn" id="toDashboard">Dashboard</button>
</div>
</div>

<script>
const form = document.getElementById('loginForm');
const messageDiv = document.getElementById('message');

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  const res = await fetch('/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  const result = await res.json();

  if (res.ok) {
    messageDiv.style.color = 'green';
    messageDiv.textContent = result.message;
    setTimeout(() => {
      window.location.href = '/dashboard.html';
    }, 1000);
  } else {
    messageDiv.style.color = 'red';
    messageDiv.textContent = result.message;
  }
});

document.getElementById('toRegister').onclick = () => {
  window.location.href = '/register.html';
};

document.getElementById('toDashboard').onclick = () => {
  window.location.href = '/dashboard.html';
};
</script>
</body>
</html>
